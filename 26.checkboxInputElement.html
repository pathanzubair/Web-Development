<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Input Element - HTML </title>
</head>
<body>

    <form action="/action">
        <fieldset>
            <legend>Enter your Detail:-</legend>
            <div>
                <label for="username">
                    Enter your username :
                </label>
                <input type="text" name="user_name" id="username">
            </div>
            
            <div>
                <input type="checkbox" name="age" id="age" checked>
                <label for="age">I am 18 &plus;</label>
            </div>
            
            <button type="submit">Submit</button>
        </fieldset>


    </form>
    
</body>
</html>
