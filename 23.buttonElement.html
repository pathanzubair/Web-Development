<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>

    <button>hello</button>
    <form action="/server">
        
        <div>
            <label for="username">
                Enter your Username :
                <input type="text" id="username" placeholder = "enter username">
            </label>
        </div>
        

        <div>
            <label for="password">
                Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
                <input type="password" id="password" placeholder="enter password">
            </label>
        </div>
        
        <div>

            <label for="mobile">
                Mobile No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                <input type="number" id="mobile" placeholder="mobile number">
            </label>
            
        </div>

        <button type="submit" value="Hi">Type 1: Submit</button>
        <button type="button">Type 2: Button</button>  <!--DO things other than submitting a form like next , previous etc..-->
        <button type="reset">Type 3: Reset</button>
        <br>

        <input type="button" value="Button">
        <input type="submit">   <!--Not need enter the value attribut for submit type-->
        <input type="reset" >   <!--Not need enter the value attribut for reset type-->
    </form>

    
</body>
</html>
