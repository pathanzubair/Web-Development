<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup and Sub</title>
</head>

<body>
    <h1>Subscript and Superscript</h1>
    <p>H<sub><i>2</i></sub>O</p>
    <p>a<sup>2</sup> + b<sup>2</sup></p>
    <h1>a<sup><u>2</u></sup> + b<sup>2</sup></h1>
</body>

</html>
