<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>
    <h2>Parent-Child Emmets </h2>
    <nav>
        <ul>
            <li>orange</li>
            <li>mango</li>
            <li>banana</li>
        </ul>
    </nav>
    
    <section>
        <p>
            <ol>
                <li>Pencil</li>
                <li>Pen</li>
                <li>Compass</li>
            </ol>
        </p>
    </section>
    
    <h2>Siblings Emmets </h2>

    <div>HI, I am div</div>
    <span>I am a span</span>
    <section>I am a section</section>

    <p>
        <div>I am also a div</div>
        <img src="" alt="">
    </p>

    <h2>Multiplication</h2>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
