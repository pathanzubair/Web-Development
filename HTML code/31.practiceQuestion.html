<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>

<body>
    <form action="\server">
        <legend>REGISTRATION FORM</legend>
        <fieldset>

            <span>
                <label for="firstname"></label>
                <input type="text" name="first" id="firstname" placeholder="First Name">
            </span>

            <span>
                <label for="lastname"></label>
                <input type="text" name="last" id="lastname" placeholder="Last Name">
            </span>

            <div>
                <label for="gender"></label>
                Please select gender
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                Do you agree to all our terms of service?
                <input type="checkbox" checked name="agree" id="terms">
                <label for="terms">Yes,I agree</label>
            </div>
            <button type="submit">Register</button>
        </fieldset>
    </form>

</body>

</html>
