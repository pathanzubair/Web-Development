<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
    <table border="black">
        <caption><b>Student Details</b></caption>
        <!-- Table header -->
        <thead>
            <tr>
                <th rowspan="2">Roll no</th>
                <th colspan="2">Name</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>

            <tr>
                <td>3001</td>
                <td>Raj</td>
                <td>sharma</td>
            </tr>
            <tr>
                <td>3002</td>
                <td>John</td>
                <td>Mathew</td>
            </tr>
            <tr>
                <td>3003</td>
                <td>Kareem</td>
                <td>Sheikh</td>
            </tr>
            <tr>

                <td>3004</td>
                <td>Suraj</td>
                <td>Patil</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
