<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Input Element - HTML </title>
</head>
<body>

    <form action="/action">
        <fieldset>
            <legend>Enter your Detail:-</legend>
            <div>
                <label for="username">
                    Enter your username :
                </label>
                <input type="text" name="user_name" id="username">
            </div>
            
            <div>
                <input type="checkbox" name="age" id="age" checked>
                <label for="age">I am 18 &plus;</label>
            </div>
            
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Select your subejcts:-</legend>
            <div>
                <input type="checkbox" name="subject" id="CNS" value = "CNS">
                <label for="CNS">CNS</label>
                <input type="checkbox" name="subject" id="WAD" value = "WAD">
                <label for="WAD">WAD</label>
                <input type="checkbox" name="subject" id="DSBDA" value = "DSBDA">
                <label for="DSBDA">DSBDA</label>
                <input type="checkbox" name="subject" id="CC" value = "CC">
                <label for="CC">CC</label>
                <input type="checkbox" name="subject" id="OS" value = "OS">
                <label for="OS">OS</label>
                <input type="checkbox" name="subject" id="TOC" value = "TOC">
                <label for="TOC">TOC</label>
            </div>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        
        

    </form>
    
</body>
</html>
