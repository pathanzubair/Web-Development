<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Types of Lists in Html</h2>
    <h3>Un-ordered List</h3>
    <p>Example:- Pen Brands</p>
    <ul>
        <li>Trimax</li>
        <li>Parker</li>
        <li>Natraj</li>
        <li>Linc</li>
        <li>Fountain</li>
    </ul>
    <br>
    <h3>Ordered List</h3>
    <p>Example:- Pen Brands</p>
    <ol type='A' reversed>
        <h2><li>Trimax</li></h2>
        <li><h2>Parker</h2></li>
        <li>Natraj</li>
        <li>Linc</li>
        <li>Fountain</li>
    </ol>
</body>
</html>
